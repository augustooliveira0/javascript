<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Medidas</title>
</head>
<body>
    <h1>Conversor de Medidas</h1>

    <button onclick="inicio()">Converter</button>

    <div id="resultado">
        <p>Clique no botão acime para iniciar.</p>
    </div>

    <script>
        function inicio(){
            let medida= Number(prompt('Digite uma distância em metros (m)'))
            let res= document.getElementById('resultado')
            res.innerHTML= `<h2> <span>A distância de ${medida} metros, corresponde a...</span>`
            res.innerHTML+= `<p>${medida/1000} quilômetros (Km)`
            res.innerHTML+= `<p>${medida/100} hectômetros (Hm)`
            res.innerHTML+= `<p>${medida/10} decâmetros (Dam)`
            res.innerHTML+= `<p>${medida*10} decímetros (dm)`
            res.innerHTML+= `<p>${medida*100} centímetros (cm)`
            res.innerHTML+= `<p>${medida*1000} milímetros (mm)`
        }
    </script>
</body>
</html>
