<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reajustar salário</title>
</head>
<body>
    <h1>Reajuste salarial</h1>

    <button onclick="inicio()">Reajustar salário</button>

    <div id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function inicio(){
            let nome= prompt('Qual é o nome do funcionário?')
            let salario= Number(prompt(`Qual o salário de ${nome}?`))
            let porc= Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem?`))
            let res= document.getElementById('resultado')
            res.innerHTML= `<h2>${nome} recebeu um aumento salarial!`
            res.innerHTML+= `<p>O salário atual era ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}`
            res.innerHTML+= `<p>Com um aumento de ${porc}%, o salário vai aumentar ${((porc/100)*salario).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no próximo mês.`
            res.innerHTML+= `<p>E a partir daí, Pedro Paulo vai passar a ganhar ${((porc/100)*salario+salario).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`
        }
    </script>
</body>
</html>
