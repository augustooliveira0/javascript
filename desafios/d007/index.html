<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor R$ -> US$</title>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>

    <button onclick="inicio()">Converter</button>

    <div id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function inicio(){
            let cota= Number(prompt('Antes de mais nada. Quanto está a cotação do dólar agora?'))
            let real= Number(prompt('Quantos R$ você tem na carteira?'))
            let dolar= Number(real/cota)
            let res= document.getElementById('resultado')
            res.innerHTML= `<p>Você consegue comprar ${dolar.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})} dólares.`
        }
    </script>
</body>
</html>
