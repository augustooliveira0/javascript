<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Antes e Depois</title>
</head>
<body>
    <h1>Antes e depois</h1>

    <button onclick="inicio()">Antecessor e sucessor</button>

    <script>
        function inicio(){
            let num1= Number(prompt('Digite um número inteiro qualquer'))
            alert(`Antes de ${num1}, temos o número ${num1-1}.
Depois de ${num1}, temos o número ${num1+1}.`)
        }
    </script>
</body>
</html>
