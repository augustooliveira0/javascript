<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcula Troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>

    <button onclick="inicio()">Comprar produto</button>

    <script>
        function inicio(){
            let produto= prompt('Qual o produto você está comprando?')
            let preco= Number(prompt(`Quanto custa esse(a) ${produto} que você está comprando?`))
            let dinheiro= Number(prompt(`Qual foi o valor que você deu para pagar esse(a) ${produto}?`))
            alert(`Você comprou ${produto} que custou R$ ${preco}.
Deu R$ ${dinheiro} em dinheiro e vai receber R$ ${dinheiro-preco} de troco.
Volte Sempre!`)
        }
    </script>
</body>
</html>
