<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Temperaturas</title>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>

    <button onclick="inicio()">Converter</button>

    <div id="resultado">
        <p>Clique no botão para iniciar.</p>
    </div>

    <script>
        function inicio(){
            let temp= Number(prompt('Digite uma temperatura em °C (Celsius)'))
            let kelv= Number(temp+273.15)
            let fahr= Number((temp*9/5)+32)
            let res= document.getElementById('resultado')
            res.innerHTML= `<h2>A temperatura de ${temp}°C, corresponde a...`
            res.innerHTML+= `<p>${kelv.toFixed(2)}°K (Kelvin)`
            res.innerHTML+= `<p>${fahr.toFixed(2)}°F (Fahrenheit)`
        }
    </script>
</body>
</html>
