<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fórmula de Bhaskara</title>
</head>
<body>
    <h1>Resolvendo Bhaskara</h1>

    <button onclick="inicio()">Calcular</button>

    <div id="resultado">
        <p>Considerando uma equação no formato <strong>a</strong>x<sup>2</sup> + <strong>b</strong>x + <strong>c</strong> = 0, aperte o botão acima para calcular o valor de Δ.</p>
    </div>

    <script>
        function inicio(){
            let a= Number(prompt('Qual é o valor de a?'))
            let b= Number(prompt('Qual é o valor de b?'))
            let c= Number(prompt('Qual é o valor de c?'))
            let delta= Number(b**2 - 4*a*c)
            let res= document.getElementById('resultado')
            res.innerHTML= `<h2>Resolvendo Bhaskara`
            res.innerHTML+= `<p>A equeação atual é <strong>${a}x<sup>2</sup> + ${b}x + ${c} = 0</strong>`
            res.innerHTML+= `<p>O cálculo realizado será <strong>Δ = ${b}<sup>2</sup> - 4 . ${a} . ${c}</strong>`
            res.innerHTML+= `<p>O valor calculado foi <strong><mark>Δ = ${delta}</mark></strong>`
        }
    </script>
</body>
</html>
