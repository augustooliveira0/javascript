<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cálculo de Desconto</title>
</head>
<body>
    <h1>Calcular Desconto</h1>

    <button onclick="inicio()">Desconto de 10%</button>

    <div id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </div>

    <script>
        function inicio(){
            let produto= prompt('Qual é o produto que você está comprando?')
            let preco= Number(prompt(`Qual é o preço de ${produto}?`))
            let desconto= Number(preco*0.1)
            let res= document.getElementById('resultado')
            res.innerHTML=`<h2>Calculando o desconto de 10% para ${produto}`
            res.innerHTML+=`<p>O preço original era R$ ${preco.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`
            res.innerHTML+=`<p>Você acaba de ganhar R$ ${desconto.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} de desconto (-10%)`
            res.innerHTML+=`<p>No fim, você vai pagar R$ ${(preco-desconto).toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no produto ${produto}.`
        }
    </script>
</body>
</html>
