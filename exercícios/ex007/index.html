<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Números com JS</title>
</head>
<body>
    <h1>Média do aluno v1.0</h1>

    <button onclick="inicio()">Calcular média</button>

    <div id="resultado">
        <p>O resultado vem aqui...</p>
    </div>

    <script>
        function inicio(){
            let nome= prompt('Qual é o nome do aluno?')
            let num1= Number(prompt(`Qual foi a primeira nota de ${nome}?`))
            let num2= Number(prompt(`Além de ${num1}, qual foi a outra nota de ${nome}?`))
            let media= (num1+num2)/2
            let res= document.getElementById('resultado')
            res.innerHTML= `<p>Calculando a média final de <mark>${nome}</mark>.`
            res.innerHTML+= `<p>As notas obtidas foram <mark>${num1}</mark> e <mark>${num2}</mark>.`
            res.innerHTML+= `<p>A média final será <mark>${media}</mark>.`
        }
    </script>
</body>
</html>
