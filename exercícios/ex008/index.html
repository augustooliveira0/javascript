<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Números com JS</title>
</head>
<body>
    <h1>Vários cálculos em JS</h1>

    <button onclick="inicio()">Clique para calcular</button>

    <div id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </div>

    <script>
        function inicio(){
            let num1= Number(prompt('Digite um número:'))
            let abs= Math.abs(num1)
            let int= Math.trunc(num1)
            let arred= Math.round(num1)
            let raqd= Math.sqrt(num1)
            let racb= Math.cbrt(num1)
            let quad= num1**2
            let cubi= num1**3
            let res= document.getElementById('resultado')
            res.innerHTML= `<p>O número a ser analisado aqui será o <strong>${num1}</strong><hr> </hr>`
            res.innerHTML+= `<p>O seu valor absoluto é ${abs}`
            res.innerHTML+= `<p>A sua parte inteira é ${int}`
            res.innerHTML+= `<p>O valor inteiro mais próximo é ${arred}`
            res.innerHTML+= `<p>A sua raiz quadrada é ${raqd}`
            res.innerHTML+= `<p>A sua raiz cúbica é ${racb}`
            res.innerHTML+= `<p>O valor de ${num1}<sup>2</sup> é ${quad}`
            res.innerHTML+= `<p>O valor de ${num1}<sup>3</sup> é ${cubi}`
        }
    </script>
</body>
</html>
